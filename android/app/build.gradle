plugins {
    id 'com.android.application'
}

android {
    namespace 'no.mamon.app'
    compileSdk 34

    defaultConfig {
        applicationId "no.mamon.app"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        
        // Capacitor configuration
        manifestPlaceholders = [
            'appAuthRedirectScheme': 'no.mamon.app'
        ]
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            
            // Signing config - will be configured during build
            // signingConfig signingConfigs.release
        }
        debug {
            debuggable true
        }
    }

    // Signing configurations - add your keystore details here
    signingConfigs {
        release {
            // TODO: Configure for production
            // keyAlias 'your-key-alias'
            // keyPassword 'your-key-password'
            // storeFile file('path/to/your/keystore.jks')
            // storePassword 'your-store-password'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildFeatures {
        buildConfig true
    }
}

repositories {
    flatDir{
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation project(':capacitor-android')
    implementation project(':capacitor-app')
    implementation project(':capacitor-haptics')
    implementation project(':capacitor-keyboard')
    implementation project(':capacitor-status-bar')
    implementation project(':capacitor-splash-screen')
    
    // Core Android dependencies
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.coordinatorlayout:coordinatorlayout:1.2.0'
    implementation 'androidx.core:core-splashscreen:1.0.1'
    
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}

// Apply Capacitor Gradle plugin
apply from: 'capacitor.build.gradle'